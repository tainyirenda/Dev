<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afro Ubuntu TradeNet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll("nav a");
      const sections = document.querySelectorAll("section[id]");

      window.addEventListener("scroll", () => {
        let current = "";
        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.offsetHeight;
          if (pageYOffset >= sectionTop - sectionHeight / 3) {
            current = section.getAttribute("id");
          }
        });

        navLinks.forEach(link => {
          link.classList.remove("font-bold", "underline", "text-highlight");
          if (link.getAttribute("href") === `#${current}`) {
            link.classList.add("font-bold", "underline", "text-highlight");
          }
        });
      });

      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    });
  </script>
</head>
<body class="font-sans">
  <!-- Content goes here, pulled from canvas version -->
  <p>Your full website HTML from canvas would be here.</p>
</body>
</html>
